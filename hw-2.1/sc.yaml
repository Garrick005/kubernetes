---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-storage
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: sc-bm
  hostPath:
    path: /home/master/kubernetes/task2.1
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: sc-bm
provisioner: kubernetes.io/no-provisioner # ИНФОРМАЦИЯ: Нет автоматического развёртывания
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-storage
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: sc-bm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-exchange-sc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exchange-sc
  template:
    metadata:
      labels:
        app: exchange-sc
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command:
            - sh
            - -c
            - |
              while true; do
                date >> /shared/output.txt
                chmod 644 /shared/output.txt
                sleep 5
              done 
        volumeMounts:
        - name: sc-storage
          mountPath: /shared
      - name: multitool
        image: praqma/network-multitool:latest
        command: ["/bin/sh", "-c"]
        args: ["tail -f /shared/output.txt"] 
        volumeMounts:
        - name: sc-storage
          mountPath: /shared
      volumes:
      - name: sc-storage
        persistentVolumeClaim:
          claimName: pvc-storage